<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>training</title>
</head>
<body>
    <div>
        <span class="num1">값1 : </span>
        <input type="text" class="box" id="num1">
    </div>
    <div>
        <span class="num2">값1 : </span>
        <input type="text" class="box" id="num2">
    </div>
    <div>
        <span class="operator">연산자 : </span>
        <input type="text" class="box" id="operator">
    </div>
    <div>
        <span class="result">결과 : </span>
        <input type="text" id="result">
    </div>
    <br>
    <div>
        <button onclick="cal()">계산하기</button>
        <button onclick="zero()">초기화</button>
    </div>

    <script>
        function cal(){
            let a =[]
           
            const num1 = Number( document.getElementById('num1').value)
            const num2 = Number( document.getElementById('num2').value)
            const oper = document.getElementById('operator').value
            let num3;
            if(oper== '+'){
                num3 = num1 + num2
            } else if(oper=='-'){
                num3 = num1 - num2
            } else if(oper == '*'){
                num3 = num1 * num2
            } else if(oper == '/'){
                num3 = num1 / num2
            } else{
                return '다시 입력해 주세요.'
            }

            document.getElementById('result').value = num3

          
        }
        function zero(){
            document.getElementById('num1').value = ''
            document.getElementById('num2').value = ''
            document.getElementById('operator').value = ''
            document.getElementById('result').value = ''
        }
    </script>
</body>

</html>
