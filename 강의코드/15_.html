<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <style>
      .container {
        width: 600px;
        height: 400px;
        background-color: beige;
        display: flex;
        flex-wrap: wrap;
      }
      .box {
        width: 100px;
        height: 100px;
      }
      .red {
        background-color: red;
      }
      .orange {
        background-color: orange;
      }
      .yellow {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box red"></div>
      <div class="box orange"></div>
      <div class="box yellow"></div>
    </div>

    <input type="text" name="name" id="input" value="lily" />
    <button type="button" onclick="useVal()">val() 사용하기</button>

    <br />

    <span>hello</span>
    <button type="button" onclick=""></button>
    <script>
      // $("선택자").동작함수();
      // document.get~~~ / document.querySelector~~~
      // .innerHTML / .append();

      function useVal() {
        // id 가 input인 태그를 선택하여, 그 input의 value를 가져오는 코드
        const value = $("#input").val();
        // const value = document.getElementById("input").value;
        console.log(value);

        // id 가 input인 태그를 선택하여, 그 input의 value를 설정하는 코드
        $("#input").val("설정하고 싶은 값");
        // document.getElementById("input").value = '설정하고 싶은 값';
      }

      $("");
    </script>
  </body>
</html>
