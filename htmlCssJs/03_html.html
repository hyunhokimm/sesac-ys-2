<!DOCTYPE html>

    <title>Table 태그 학습</title>

<body>

       </tr>
       <tr>

        <!-- <td>5</td> -->
        <td>6</td>
       </tr>
       <tr>

        <td>8</td>
        <td>9</td>
       </tr>
       </tbody>
        
    </table>
</body>
</html>
