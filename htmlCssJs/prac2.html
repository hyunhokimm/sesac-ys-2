<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
</head>
<body>
    <form action="">
        <h2>설문조사</h2>
        이름<input type="text">
        <br>
        이메일<input type="email" placeholder="aaa@gmail.com">
        <h3>나이</h3>
        <input type="radio" name="age" value="10">10대
        <input type="radio" name="age" value="20">20대
        <input type="radio" name="age" value="30">30대
        <input type="radio" name="age" value="40">40대
        <input type="radio" name="age" value="50">50대
        <input type="radio" name="age" value="60">60대 이상
        <br>
        <h3>원하는 강의(복수응답가능합니다.)</h3>
        <input type="checkbox" name="lang" value="html">html
        <input type="checkbox" name="lang" value="javascript">javascript
        <input type="checkbox" name="lang" value="css">css
        <br>
        <textarea placeholder="하고 싶은 말을 써주세요." name="" id="" cols="100" rows="20"></textarea>
        <button>제출</button>
    </form>
  
</body>
</html>
